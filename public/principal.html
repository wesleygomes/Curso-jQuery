<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/google-fonts.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="container">
	    <h1 class="center">Alura Typer</h1>
	    <p class="frase center">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</p>

	    <ul class="informacoes center">
	    	<li><i class="small material-icons icones">description</i><span id="tamanhoFrase"></span> palavras</li>
	    	<li><i class="small material-icons icones">query_builder</i><span id="tempo-digitacao">10</span> segundos</li>
	    </ul>

		<textarea class="campo-digitacao" rows="8" cols="40"></textarea>
		<div>
			<a id="btnReiniciar" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>
		</div>
		<ul class="center">
			<li><span id="contato-caracteres">0</span> caracteres</li>
			<li><span id="contato-palavras">0</span> palavras</li>
		</ul>

		<section class="placar">
			<h3 class="center">Placar</h3>
			<table class="centered bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>N. de Palavras</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Douglas</td>
						<td>10</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
